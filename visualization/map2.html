<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>

    #map {
        width: 960px;
        margin: 0 auto;
    }

    .mapcontainer {
        width: 900px;
        height: 600px;
        margin: 30px;
    }

    .list-group-item {
        padding: 0.5rem 0.5rem;
    }

    /*.list-group-item {*/
        /*padding: 0.5rem 10px;*/
    /*}*/

    /*li.option-selected {*/
        /*!*background: #DFDFDF;*!*/
        /*border-left: 4px solid #888;*/
        /*padding-left: 6px;*/
    /*}*/

    li:hover {
        background: #F0F0F0;
        cursor: pointer;
    }

    li.option-selected {
        background: #E6E6E6;
    }

    li.option-selected:hover {
        background: #DEDEDE;
    }

</style>

<div id="map">
    <div class="mapcontainer">
        <svg width="900" height="600">

             <filter id="grayscale">
                  <feColorMatrix type="saturate" values="0"/>
            </filter>

        </svg>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">

            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Layer</span>
            </h5>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed option-selected" data-type="layer" data-id="sym">
                    <div>
                        <h6 class="my-0">Symbols</h6>
                        <small class="text-muted">Camera position and mapped points</small>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed option-selected" data-type="layer" data-id="sca">
                    <div>
                        <h6 class="my-0">Scatterplot</h6>
                        <small class="text-muted">Point representations</small>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed option-selected" data-type="layer" data-id="hex">
                    <div>
                        <h6 class="my-0">Octagons</h6>
                        <small class="text-muted">octagonal heatmap</small>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed option-selected" data-type="layer" data-id="map">
                    <div>
                        <h6 class="my-0">Map</h6>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-sm">

            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Cameras</span>
            </h5>
            <div id="camera-selector"></div>

            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Map Provider</span>
            </h5>
            <div id="mapprovider-selector"></div>
        </div>

        <div class="col-sm">
            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Confidence</span>
            </h5>

            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Classes</span>
            </h5>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed option-selected">
                    <div>
                        <h6 class="my-0">Person</h6>
                    </div>
                    <span class="text-muted">123</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Bicycle</h6>
                    </div>
                    <span class="text-muted">456</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Car</h6>
                    </div>
                    <span class="text-muted">789</span>
                </li>
            </ul>
        </div>

    </div>
</div>

<script src="despat-util.js"></script>
<script src="d3.v4.min.js"></script>
<script src="d3-tile.v0.0.min.js"></script>
<script src="d3-hexbin.v0.2.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>

<script src="map.js"></script>
