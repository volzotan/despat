<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>

<svg height="500" width="900"></svg>

<script src="d3.v4.min.js"></script>
<script src="d3-tile.v0.0.min.js"></script>
<script>

var pi = Math.PI,
    tau = 2 * pi;

var width = Math.max(900, window.innerWidth),
    height = Math.max(500, window.innerHeight);

// Initialize the projection to fit the world in a 1Ã—1 square centered at the origin.
var projection = d3.geoMercator()
    .scale(1 / tau)
    .translate([0, 0]);

var path = d3.geoPath()
    .projection(projection);

var tile = d3.tile()
    .size([width, height]);

var zoom = d3.zoom()
    .scaleExtent([1 << 15, 1 << 29])
    .on("zoom", zoomed);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var vector = svg.append("path");

// Compute the projected initial center.
var center = projection([11.037630, 50.971296]);

// Apply a zoom transform equivalent to projection.{scale,translate,center}.
svg
    .call(zoom)
    .call(zoom.transform, d3.zoomIdentity
        .translate(width / 2, height / 2)
        .scale(1 << 23)
        .translate(-center[0], -center[1]));


function zoomed() {
    var transform = d3.event.transform;

    var tiles = tile
        .scale(transform.k)
        .translate([transform.x, transform.y])
        ();

    projection
        .scale(transform.k / tau)
        .translate([transform.x, transform.y]);

    vector
        .attr("d", path);

    var image = raster
        .attr("transform", stringify(tiles.scale, tiles.translate))
        .selectAll("image")
        .data(tiles, function(d) { return d; });

    image.exit().remove();

    image.enter().append("image")
        .attr("xlink:href", getImg)
        .attr("x", function(d) { return d[0] * 256; })
        .attr("y", function(d) { return d[1] * 256; })
        .attr("width", 256)
        .attr("height", 256);
}

function getImg(d) {

    console.log(d[2]);

    var tilename = d[2] + "/" + d[0] + "/" + d[1] + ".png";
        // url = "http://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + tilename;
        url = "tiles/" + tilename;
    return url;
}

function stringify(scale, translate) {
    var k = scale / 256, r = scale % 1 ? Number : Math.round;
    return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}

</script>
