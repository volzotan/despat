<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->

  <!-- Icons -->

  <link rel="shortcut icon"                         href="{{ site.url }}/public/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.url }}/public/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32"   href="{{ site.url }}/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"   href="{{ site.url }}/public/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"   href="{{ site.url }}/public/favicon-16x16.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
